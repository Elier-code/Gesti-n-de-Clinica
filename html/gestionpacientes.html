<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de pacientes</title>
    <link rel="stylesheet" href="../css/stylegestionpacientes.css">

    <link rel="stylesheet" href="../css/stylemodal.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

    <script src="../js/gestionpaciente.js"></script>
    <script src="../js/pacientes.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/secuencia.js"></script>
    <script src="../js/gestionarsecuencia.js"></script>

    <style>
        table,
      th,
      tr,
      td {
        border: 1px solid #000;
      }
      table{
        margin-top: 30px;
  
      }
      .content{
        overflow: auto;/*Se genera un scroll si el contenido aumenta mucho  */
      }
      </style>
</head>
<body>

        <h1>Gestión de Pacientes</h1>
    <form action="">
    <div class="divContentGP">

        <div class="divIzquierdoGP">

            <label for="idUserGP">Identificación: </label>
            <input type="text" id="idUserGP" name="idUserGP" required pattern="[A-Za-z0-9]+" disabled> <br><br>

            <label for="nameGP">Nombre Completo: </label>
            <input type="text" id="nameGP" name="nameGP" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"> <br><br>

            <label for="fechaNacimientoGP">Fecha de Nacimiento: </label>
            <input type="date" id="fechaNacimientoGP" name="fechaNacimientoGP" required max="2024-11-25"> <br><br>

            <label for="direccionGP">Dirección: </label>
            <input type="text" id="direccionGP" name="direccionGP"> <br><br>

            <label for="phoneGP">Teléfono: </label>
            <input type="number" id="phoneGP" name="phoneGP" required pattern="[0-9]+"> <br><br>

            <label for="emailGP">Correo elctrónico: </label>
            <input type="email" id="emailGP" name="emailGP" placeholder="ejemplo@dominio.com"> <br><br>

        </div>

        <div class="divDerechoGP">

            <label for="perfilStateGP">Estado del perfil: </label>
            <select name="perfilStateGP" id="perfilStateGP" required>
                <option value="">Seleccione una opción</option>
                <option value="activoGP">Activo</option>
                <option value="inactivoGP">Inactivo</option>
            </select> <br><br>

            <label for="nameUserGP">Nombre del Usuario: </label>
            <input type="text" id="nameUserGP"  name="nameUserGP" required> <br><br>

            <label for="contrasenhaGP">Contraseña: </label>
            <input type="password" id="contrasenhaGP" name="contrasenhaGP" required> <br>

            <button type="button" onclick="guardar()">Guardar</button> <br>
            <button type="button" onclick="actualizar()">Actualizar</button> <br>
            <button type="button" onclick="eliminar()">Eliminar</button> <br>
            <button type="button" id="abrirModal" onclick="listarUsuarios()">Listar</button>

        </div>
    </div>
 </form>

 <div class="modal" id="modal">
    <div class="content">
      <span id="cerrarModal">&times;</span>
      <table id="lista" cellspacing="0">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Nombre Completo</th>
            <th>Fecha de Nacimiento</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Correo elctrónico</th>
            <th>Estado del perfil</th>
            <th>Nombre del Usuario</th>
            <th>Contraseña</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/ventanamodal.js"></script>

  <script>
    const listar = document.getElementById("lista")
    listar.addEventListener('click', (e)=>{
        recuperarDatosFormulario()
      var idUserGP = document.getElementById("idUserGP")
      const fila = e.target.closest('tr')
      if (!fila || fila.rowIndex === 0) return
      idUserGP.value = fila.cells[0].textContent
      nameGP.value = fila.cells[1].textContent
      fechaNacimientoGP.value = fila.cells[2].textContent
      direccionGP.value = fila.cells[3].textContent
      phoneGP.value = fila.cells[4].textContent
      emailGP.value = fila.cells[5].textContent
      perfilStateGP.value = fila.cells[6].textContent
      nameUserGP.value = fila.cells[7].textContent
      contrasenhaGP.value = fila.cells[8].textContent
    })
  </script>
</body>
</html>
