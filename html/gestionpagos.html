<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturacion y Pago</title>
  <link rel="stylesheet" href="../css/stylepago.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <h1>Facturación y Gestión de Pagos</h1>
  <form action="">
    <div class="divPadre">

      <div class="divIzquierdo">

        <div>
          <label for="nombre">Nombre</label><br><br>
          <input type="text" id="nombre" name="nombre" placeholder ="Jiara Martins">
          <p></p>
        </div>

        <div>
          <label for="monto">Monto a Pagar</label><br><br>
          <input type="number" id="monto" name="monto" placeholder="100000">
          <p></p>
        </div>

        <div>
          <label for="fecha_emision">Fecha de Emisión de la Factura</label><br><br>
          <input type="date" id="fecha_emision" name="fecha_emision" >
          <p></p>
        </div>

        <div>
          <label for="concepto">Concepto del Servicio</label><br><br>
          <input type="text" id="concepto" name="concepto">
        </div>

      </div>

      <div class="divDerecho">

        <div>
          <label for="metodo_pago">Método de Pago</label><br><br>
          <select id="metodo_pago" name="metodo_pago">
            <option value="">Seleccione una opcion</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
          </select>
        </div>
        <p></p>

        <div>
          <label for="estado_pago">Estado de Pago</label><br><br>
          <select id="estado_pago" name="estado_pago">
            <option value="">Seleccione una opcion</option>
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
          </select>
        </div>
        <p></p>

        <div>
          <label for="fecha_vencimiento">Fecha de Vencimiento de la Factura</label><br><br>
          <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" >
        </div>
        <p></p>

        <div>
          <label>Descuento</label>

          <label><input type="radio" name="descuento" value="si" style="width: 15px;"> Sí</label>
          <label><input type="radio" name="descuento" value="no" checked style="width: 15px;"> No</label><br><br>

          <input type="number" name="porcentaje-descuento" placeholder="Ingrese porcentaje">
        </div>

      </div>

    </div>
    <p></p>

    <div class="divButton">

      <button type="button">Guardar</button>
      <button type="button">Actualizar</button>
      <button type="button">Eliminar</button>
      <button type="button">Consultar</button>

    </div>
  </form>
</body>

</html>
