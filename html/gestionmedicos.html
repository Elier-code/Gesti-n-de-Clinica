<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Medicos</title>
  <link rel="stylesheet" href="../css/stylemedico.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
</head>

<body>

  <h1>Gestión de Medicos</h1>
  <form action="">
    <div class="divPadre">

      <div class="divIzquierdo">

        <div>
          <label for="nombre_medico">Nombre completo del medico</label><br><br>
          <input type="text" id="nombre_medico" name="nombre_medico" value="Jiara Martins">
          <p></p>
        </div>

        <div>
          <label for="numero_licencia">Numero de licencia</label><br><br>
          <input type="text" id="numero_licencia">
          <p></p>
        </div>

        <div>
          <label for="especialidad">Especialidad</label><br><br>
          <select id="especialidad" name="especialidad">
            <option value="medico" selected>Medico</option>
            <option value="cirujano">Cirujano</option>
            <option value="pediatria">Pediatria</option>
            <option value="ginecologia">Ginecologia</option>
          </select>
        </div>
        <p></p>

        <div>
          <label for="telefono">Telefono</label><br><br>
          <input type="text" id="telefono" name="telefono">
          <p></p>
        </div>

      </div>

      <div class="divDerecho">

        <div class="divButton">

          <button >Guardar</button>

          <button >Actualizar</button>

          <button >Eliminar</button>

          <button >Consultar</button>


        </div>

      </div>

    </div>
    <p></p>


  </form>
</body>

</html>
